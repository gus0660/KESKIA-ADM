<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KESKIA ADM</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css" />
</head>

<body class="mon-compte">

    <header id="navbar-container"></header>

    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container compte">
            <form id="accountForm" class="card-body">
                <div class="row gutters">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="fullName">Nom Prenom</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Nom Prenom" />
                        </div>

                        <div class="form-group">
                            <label for="eMail">Email</label>
                            <input type="email" class="form-control" id="eMail" placeholder="Entez votre email ID" />
                        </div>

                        <div class="form-group">
                            <label for="identifiant">Identifiant</label>
                            <input type="text" class="form-control" id="identifiant" placeholder="Identifiant" />
                        </div>
                    </div>

                    <!-- Colonne de droite (Téléphone, Password, Confirm Password) -->
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="phone">Téléphone</label>
                            <input type="text" class="form-control" id="phone" placeholder="..." />
                        </div>

                        <div class="form-group order-1 order-sm-2">
                            <label for="password">Mot De Passe</label>
                            <input type="password" class="form-control" id="password" placeholder="..." />
                        </div>

                        <div class="form-group order-2 order-sm-1">
                            <label for="confirmPassword">Confirmez votre Mot De Passe</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="..." />
                        </div>
                    </div>
                </div>


                <div class="row gutters">
                    <div class="col-12">
                        <div class="text-center mt-md-4"> <!-- Marges plus grandes uniquement sur md et plus grands -->
                            <button type="button" id="cancel" name="cancel"
                                class="btn btn-secondary btn-lg mx-2">Cancel</button>
                            <button type="submit" id="update" name="update"
                                class="btn btn-primary btn-lg mx-2">Confirmez votre Compte</button>
                            <button type="button" id="deleteAccount" class="btn btn-danger btn-lg mx-2">Supprimer le
                                Compte</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer-container"></div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script>
        includeNavbar();
        includeFooter();
        document.addEventListener('DOMContentLoaded', function () {
            // Le reste de votre code...

            // Pré-remplir le formulaire sur la page "mon-compte.html"
            if (window.location.pathname.endsWith('mon-compte.html')) {
                let storedUserData = localStorage.getItem('user');
                if (storedUserData) {
                    storedUserData = JSON.parse(storedUserData);
                    console.log("Pré-remplissage du formulaire avec les données utilisateur");

                    document.querySelector('#fullName').value = storedUserData.fullName || '';
                    document.querySelector('#eMail').value = storedUserData.email || '';
                    document.querySelector('#identifiant').value = storedUserData.identifiant || '';
                    document.querySelector('#phone').value = storedUserData.phone || '';
                    // Ne pas pré-remplir le champ mot de passe pour des raisons de sécurité
                }
            }
        });
    </script>
</body>

</html>
