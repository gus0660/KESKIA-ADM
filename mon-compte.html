<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KESKIA ADM</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body class="mon-compte">

    <header id="navbar-container"></header>

    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="row gutters">
                        <!-- Colonne de gauche (Nom, Email, Identifiant) -->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter full name" />
                            </div>
                    
                            <div class="form-group">
                                <label for="eMail">Email</label>
                                <input type="email" class="form-control" id="eMail" placeholder="Enter email ID" />
                            </div>
                    
                            <div class="form-group">
                                <label for="website">Identifiant</label>
                                <input type="url" class="form-control" id="website" placeholder="Identifiant" />
                            </div>
                        </div>
                    
                        <!-- Colonne de droite (Téléphone, Password, Confirm Password) -->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter phone number" />
                            </div>
                    
                            <div class="form-group order-1 order-sm-2">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" />
                            </div>

                            <div class="form-group order-2 order-sm-1">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" />
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="row gutters">
                        <div class="col-12">
                            <div class="text-center mt-md-4"> <!-- Marges plus grandes uniquement sur md et plus grands -->
                                <button type="button" id="cancel" name="cancel" class="btn btn-secondary btn-lg mx-2">Cancel</button>
                                <button type="button" id="update" name="update" class="btn btn-primary btn-lg mx-2">Update</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script>
        includeNavbar();
        includeFooter();
    </script>
</body>

</html>
