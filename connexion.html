<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KESKIA ADM</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body class="accueil">
    <header id="navbar-container"></header>

    <div class="dropdown-menu">
        <form class="px-4 py-3" id="dropdownLoginForm">
            <div class="form-group">
                <label for="dropdownEmail">Email address</label>
                <input type="email" class="form-control" id="dropdownEmail" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="dropdownPassword">Password</label>
                <input type="password" class="form-control" id="dropdownPassword" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
        <button type="button" class="btn btn-danger mt-3 d-none" id="logoutButton">Se déconnecter</button>
    </div>

    <div id="footer-container"></div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script>
        includeNavbar();
        includeFooter();
        // Gestionnaire pour le formulaire de connexion dans le menu déroulant
document.querySelector('#dropdownLoginForm').addEventListener('submit', function(event) {
  event.preventDefault();

  let emailInput = document.querySelector('#dropdownEmail').value;
  let passwordInput = document.querySelector('#dropdownPassword').value;

  let storedUser = JSON.parse(localStorage.getItem('user'));

  if (storedUser && emailInput === storedUser.email && passwordInput === storedUser.password) {
      alert("Connexion réussie");
      localStorage.setItem('isUserLoggedIn', 'true');
      // Redirection vers la page de compte ou autre action
  } else {
      alert("Identifiants incorrects");
  }
});
    </script>


</body>

</html>
